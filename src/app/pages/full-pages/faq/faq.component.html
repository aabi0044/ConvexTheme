<div class="row">
  <div class="col-sm-12">
    <div class="content-header">FAQs</div>
    <p class="content-sub-header">We're here to help!!</p>
  </div>
</div>
<!-- faq starts -->
<section id="faq">
  <div class="row">
    <div class="col-12">
      <div class="card bg-blue-grey white text-center p-4">
        <div class="card-header">
          <h1 class="white">We're here to help!!</h1>
          <p><em>If you have any question, enter what you are looking for!</em></p>
        </div>
        <div class="card-block">
          <fieldset class="form-group col-xl-12 col-lg-10 col-10">
            <input type="text" class="form-control" placeholder="Search in faqs.." (input)="filter($event.target.value)" #messageInput>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="faq py-2 px-3">
          <ngb-accordion [closeOthers]="true">
            <ngb-panel [id]="faq.faqId" *ngFor="let faq of faqs">
                <ng-template ngbPanelTitle>
                   <p class="mb-0 font-medium-2"><i class="fa fa-question mr-2"></i> <span> {{faq.title}}</span></p>
                  </ng-template>
              <ng-template ngbPanelContent>
                <div class="pt-0 px-2 pb-2">
                  {{faq.content}}
                </div>
              </ng-template>
            </ngb-panel>           
          </ngb-accordion>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- faq Ends -->
