<!--Fullscreen Map Starts-->
<section id="fullscreenMap" class="mb-3">
    <div class="row">
        <agm-map [latitude]="lat" [longitude]="lng" style="height: 100%; width: 100%; position: absolute; top: 0px; left: 0px;
        background-color: rgb(229, 227, 223);">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>

        <agm-map 
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        (mapClick)="mapClicked($event)" style="height: 100%; width: 100%; position: absolute; top: 0px; left: 0px;
        background-color: rgb(229, 227, 223);">
      
        <agm-marker 
            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">
            
          <agm-info-window>
            <strong>InfoWindow content</strong>
          </agm-info-window>
          
        </agm-marker>
        
        <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
            [radius]="50000"
            [fillColor]="'red'"
            [circleDraggable]="true"
            [editable]="true">
        </agm-circle>
      
      </agm-map>

    </div>
</section>
<!--Fullscreen Map Ends-->
